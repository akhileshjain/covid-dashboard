<section class="my-4" id="state">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col">
                <h4>Statewise Stats</h4>
            </div>
        </div>
        <select class="custom-select mx-10">
            <option *ngFor = "let state of (this.stateList | async)?.data.regional" value="{{state.loc}}">
                {{state.loc}}
            </option>
        </select>
    </div>
</section>
